---
wso2::hostname : appm.wso2.publisher
wso2::mgt_hostname : appm.wso2.publisher

wso2::hosts_mapping :
  localhost :
    ip_address : 127.0.0.1
    hostname : localhost
  publisher :
    ip_address : 127.0.0.1
    hostname : appm-publisher
  store :
    ip_address :  192.168.57.87
    hostname : appm.wso2.store
  gateway :
    ip_address : 192.168.57.10
    hostname : appm.wso2.gw
  idp :
    ip_address : 192.168.57.88
    hostname : appm.wso2.idp

wso2::template_list :
  - repository/deployment/server/jaggeryapps/publisher/config/publisher.json

wso2::clustering :
    enabled : true
    local_member_host : 192.168.57.9
    local_member_port : 4000
    membership_scheme : wka
    sub_domain : worker
    wka :
       members :
         -
           hostname : 192.168.57.9
           port : 4000
         -
           hostname : 192.168.57.87
           port : 4001

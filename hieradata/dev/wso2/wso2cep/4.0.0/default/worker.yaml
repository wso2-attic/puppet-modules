---
wso2::clustering:
  enabled: true
  domain: cep.wso2.domain
  local_member_host: "%{::ipaddress}"
  local_member_port: 4000
  sub_domain: mgt
  membership_scheme: wka
  wka:
    members:
      -
        hostname: 192.168.100.51
        port: 4000
      -
        hostname: 192.168.100.52
        port: 4000

#wso2::ports:
#  proxyPort:
#    http: 80
#    https: 443

wso2::single_node_deployment:
  enabled: false

wso2::ha_deployment:
  enabled: true
  presenter_enabled: false
  worker_enabled: true
  eventSync:
    hostName: "%{::ipaddress}"
    port: 11224
  management:
    hostName: "%{::ipaddress}"
    port: 10005
  presentation:
    hostName: 192.168.100.52
    port: 11002

# Registry mounts
wso2::registry_mounts:
  wso2_config_db:
    path: /_system/config
    target_path: /_system/config/cep
    read_only: true
    registry_root: /
    enable_cache: true

  wso2_gov_db:
    path: /_system/governance
    target_path: /_system/governance
    read_only: true
    registry_root: /
    enable_cache: true

# Deployment synchronization
wso2::dep_sync:
  enabled: false
  auto_checkout: true
  auto_commit: false
  repository_type: svn
  svn:
    url: http://svnrepo.example.com/repos/
    user: username
    password: password
    append_tenant_id: true
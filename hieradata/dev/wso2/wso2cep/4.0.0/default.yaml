 batchSize : 100
 corePoolSize : 100
 maxPoolSize : 100

wso2::binary_data_agent :
 queueSize : 200
 batchSize : 200
 corePoolSize : 200
 maxPoolSize : 200

wso2::data_bridge :
 workerThreads : 2
 maxEventBufferCapacity : 2
 eventBufferSize : 2
 clientTimeoutMin : 20

wso2::single_node_deployment :
 enabled : true

wso2::ha_deployment :
 enabled : false

wso2::distributed_deployment :
 enabled : false

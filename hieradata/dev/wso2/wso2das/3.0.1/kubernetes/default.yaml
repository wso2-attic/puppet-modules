---
classes:
  - wso2das
wso2::pack_filename: "%{::product_name}-%{::product_version}.zip"
wso2::pack_extracted_dir: "%{::product_name}-%{::product_version}"

wso2::template_list :
  - repository/conf/datasources/analytics-datasources.xml
  - repository/conf/datasources/metrics-datasources.xml
  - repository/conf/analytics/spark/spark-defaults.conf
#  - repository/conf/security/cipher-text.properties
#  - repository/conf/security/cipher-tool.properties
#  - bin/ciphertool.sh
#  - password-tmp

wso2::service_name: wso2das
wso2::hostname : wso2das-default
wso2::mgt_hostname : wso2das-default

wso2::spark_master_count : 1

wso2::directory_list :
  - dbscripts/identity

wso2::file_list :
  - repository/components/lib/jackson-annotations-2.5.4.jar
  - repository/components/lib/jackson-core-2.5.4.jar
  - repository/components/lib/jackson-databind-2.5.4.jar
  - repository/components/lib/kubernetes-membership-scheme-1.0.0-SNAPSHOT.jar
  - repository/components/lib/mysql-connector-java-5.1.36-bin.jar
  - dbscripts/identity/h2.sql

wso2::clustering :
    enabled : true
    local_member_port : 4000
    membership_scheme : kubernetes
    domain : wso2.das.domain
    sub_domain : mgt
    kubernetes :
       kubernetes_master : http://172.17.8.101:8080
       kubernetes_namespace : default
       kubernetes_services : wso2das-default

wso2::usermgt_datasource : wso2_user_db
# wso2::local_reg_datasource: wso2_config_db
wso2::is_datasource : wso2_gov_db

wso2::master_datasources :
  wso2_config_db :
    name : WSO2_CONFIG_DB
    description : The datasource used for config registry
    driver_class_name : com.mysql.jdbc.Driver
    url : jdbc:mysql://mysql-das-db:3306/DAS_DB?autoReconnect=true
    username: "%{hiera('wso2::datasources::common::username')}"
    password: "%{hiera('wso2::datasources::common::password')}"
    jndi_config : jdbc/WSO2_CONFIG_DB
    max_active : "%{hiera('wso2::datasources::common::max_active')}"
    max_wait : "%{hiera('wso2::datasources::common::max_wait')}"
    test_on_borrow : "%{hiera('wso2::datasources::common::test_on_borrow')}"
    default_auto_commit : "%{hiera('wso2::datasources::common::default_auto_commit')}"
    validation_query : "%{hiera('wso2::datasources::mysql::validation_query')}"
    validation_interval : "%{hiera('wso2::datasources::common::validation_interval')}"
  wso2_gov_db :
    name : WSO2_GOV_DB
    description : The datasource used for gov registry
    driver_class_name : com.mysql.jdbc.Driver
    url : jdbc:mysql://mysql-govdb:3306/WSO2_GOV_DB?autoReconnect=true
    username: "%{hiera('wso2::datasources::common::username')}"
    password: "%{hiera('wso2::datasources::common::password')}"
    jndi_config : jdbc/WSO2_GOV_DB
    max_active : "%{hiera('wso2::datasources::common::max_active')}"
    max_wait : "%{hiera('wso2::datasources::common::max_wait')}"
    test_on_borrow : "%{hiera('wso2::datasources::common::test_on_borrow')}"
    default_auto_commit : "%{hiera('wso2::datasources::common::default_auto_commit')}"
    validation_query : "%{hiera('wso2::datasources::mysql::validation_query')}"
    validation_interval : "%{hiera('wso2::datasources::common::validation_interval')}"
  wso2_user_db :
    name : WSO2_USER_DB
    description : The datasource is used for user management and userstore
    driver_class_name : com.mysql.jdbc.Driver
    url : jdbc:mysql://mysql-userdb:3306/WSO2_USER_DB?autoReconnect=true
    username: "%{hiera('wso2::datasources::common::username')}"
    password: "%{hiera('wso2::datasources::common::password')}"
    jndi_config : jdbc/WSO2USER_DB
    max_active : "%{hiera('wso2::datasources::common::max_active')}"
    max_wait : "%{hiera('wso2::datasources::common::max_wait')}"
    test_on_borrow : "%{hiera('wso2::datasources::common::test_on_borrow')}"
    default_auto_commit : "%{hiera('wso2::datasources::common::default_auto_commit')}"
    validation_query : "%{hiera('wso2::datasources::mysql::validation_query')}"
    validation_interval : "%{hiera('wso2::datasources::common::validation_interval')}"

wso2::analytics_datasources :
  wso2_analytics_event_store_db :
    name : WSO2_ANALYTICS_EVENT_STORE_DB
    description : The datasource used for analytics record store
    driver_class_name : com.mysql.jdbc.Driver
    url : jdbc:mysql://mysql-das-db:3306/DAS_DB?autoReconnect=true
    username: "%{hiera('wso2::datasources::common::username')}"
    password: "%{hiera('wso2::datasources::common::password')}"
    max_active : "%{hiera('wso2::datasources::common::max_active')}"
    max_wait : "%{hiera('wso2::datasources::common::max_wait')}"
    test_on_borrow : "%{hiera('wso2::datasources::common::test_on_borrow')}"
    default_auto_commit : "%{hiera('wso2::datasources::common::default_auto_commit')}"
    validation_query : "%{hiera('wso2::datasources::mysql::validation_query')}"
    validation_interval : "%{hiera('wso2::datasources::common::validation_interval')}"
    default_auto_commit : false
    initial_size : 0
    test_while_idle : true
    min_evictable_idle_time_millis : 4000
  wso2_analytics_processed_data_store_db :
    name : WSO2_ANALYTICS_PROCESSED_DATA_STORE_DB
    description : The datasource used for analytics record store
    driver_class_name : com.mysql.jdbc.Driver
    url : jdbc:mysql://mysql-das-db:3306/DAS_DB?autoReconnect=true
    username: "%{hiera('wso2::datasources::common::username')}"
    password: "%{hiera('wso2::datasources::common::password')}"
    max_active : "%{hiera('wso2::datasources::common::max_active')}"
    max_wait : "%{hiera('wso2::datasources::common::max_wait')}"
    test_on_borrow : "%{hiera('wso2::datasources::common::test_on_borrow')}"
    default_auto_commit : "%{hiera('wso2::datasources::common::default_auto_commit')}"
    validation_query : "%{hiera('wso2::datasources::mysql::validation_query')}"
    validation_interval : "%{hiera('wso2::datasources::common::validation_interval')}"
    default_auto_commit : false
    initial_size : 0
    test_while_idle : true
    min_evictable_idle_time_millis : 4000

wso2::metrics_datasources :
  wso2_metrics_db :
    name : WSO2_METRICS_DB
    description : The default datasource used for WSO2 Carbon Metrics
    driver_class_name : com.mysql.jdbc.Driver
    url : jdbc:mysql://mysql-das-db:3306/DAS_DB?autoReconnect=true
    jndi_config : jdbc/WSO2MetricsDB
    username: "%{hiera('wso2::datasources::common::username')}"
    password: "%{hiera('wso2::datasources::common::password')}"
    max_active : "%{hiera('wso2::datasources::common::max_active')}"
    max_wait : "%{hiera('wso2::datasources::common::max_wait')}"
    test_on_borrow : "%{hiera('wso2::datasources::common::test_on_borrow')}"
    default_auto_commit : "%{hiera('wso2::datasources::common::default_auto_commit')}"
    validation_query : "%{hiera('wso2::datasources::mysql::validation_query')}"
    validation_interval : "%{hiera('wso2::datasources::common::validation_interval')}"
    default_auto_commit : true

wso2::registry_mounts:
  wso2_config_db:
    path: /_system/config
    target_path: /_system/config/das
    read_only: false
    registry_root: /
    enable_cache: true

  wso2_gov_db:
    path: /_system/governance
    target_path: /_system/governance
    read_only: false
    registry_root: /
    enable_cache: true


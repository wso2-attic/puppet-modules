---
classes:
  - wso2greg
wso2::pack_filename: "%{::product_name}-%{::product_version}.zip"
wso2::pack_extracted_dir: "%{::product_name}-%{::product_version}"

wso2::service_name: wso2greg
wso2::hostname : wso2greg-store
wso2::mgt_hostname : wso2greg-store

wso2::clustering :
    enabled : true
    local_member_port : 4000
    membership_scheme : kubernetes
    kubernetes :
       kubernetes_master : http://172.17.8.101:8080
       kubernetes_namespace : default
       kubernetes_services : wso2greg-publisher,wso2greg-store
    #    kubernetes_master_username :
    #    kubernetes_master_password :

wso2::registry_mounts:
  wso2_config_db:
    path: /_system/config
    target_path: /_system/config/greg
    read_only: true
    registry_root: /
    enable_cache: true

  wso2_gov_db:
    path: /_system/governance
    target_path: /_system/governance
    read_only: true
    registry_root: /
    enable_cache: true

wso2::ports:
  proxyPort :
    http: 32103
    https: 32104
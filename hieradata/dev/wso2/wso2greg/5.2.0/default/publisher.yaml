---
classes:
  - wso2greg
wso2::pack_filename: "%{::product_name}-%{::product_version}.zip"
wso2::pack_extracted_dir: "%{::product_name}-%{::product_version}"

wso2::template_list :
#        - repository/conf/datasources/social-datasources.xml
        - repository/conf/identity/sso-idp-config.xml
        - repository/conf/datasources/metrics-datasources.xml

# Host mapping to be made in etc/hosts
wso2::hosts_mapping :
  greg-node :
    ip_address : 127.0.0.1
    hostname : greg-node-1
  localhost :
    ip_address : 127.0.0.1
    hostname : localhost

wso2::service_name: wso2greg
wso2::hostname : wso2greg-publisher
wso2::mgt_hostname : wso2greg-publisher

wso2::file_list :
#  - lib/org.wso2.carbon.server-4.2.0.jar
#  - repository/components/lib/jackson-annotations-2.5.4.jar
#  - repository/components/lib/jackson-core-2.5.4.jar
#  - repository/components/lib/jackson-databind-2.5.4.jar
#  - repository/components/lib/wso2ppaas-membership-scheme-4.1.0.zip
#  - repository/components/lib/kubernetes-membership-scheme-1.0.0-SNAPSHOT.jar
#  - repository/resources/security/client-truststore.jks
  - repository/components/lib/mysql-connector-java-5.1.39-bin.jar

wso2::clustering :
    enabled : true
    local_member_host : 192.168.100.101
    local_member_port : 4000
    membership_scheme : wka
    domain : wso2.carbon.domain
    wka :
       members :
         -
           hostname : 192.168.100.102
           port : 4000
    k8 :
       k8_master : http://172.17.8.101:8080
       k8_namespace : default
       k8_services : wso2greg-publisher,wso2greg-store
       k8_master_username :
       k8_master_password :

wso2::master_datasources :
  wso2_config_db :
    name : WSO2_CONFIG_DB
    description : The datasource used for config registry
    driver_class_name : com.mysql.jdbc.Driver
    url : jdbc:mysql://192.168.57.138:3306/520_CONFIG_DB?autoReconnect=true
    username : perfuser
    password : perfuser
    jndi_config : jdbc/WSO2_CONFIG_DB
    max_active : "%{hiera('wso2::datasources::common::max_active')}"
    max_wait : "%{hiera('wso2::datasources::common::max_wait')}"
    test_on_borrow : "%{hiera('wso2::datasources::common::test_on_borrow')}"
    default_auto_commit : "%{hiera('wso2::datasources::common::default_auto_commit')}"
    validation_query : "%{hiera('wso2::datasources::mysql::validation_query')}"
    validation_interval : "%{hiera('wso2::datasources::common::validation_interval')}"

  wso2_gov_db :
    name : WSO2_GOV_DB
    description : The datasource used for gov registry
    driver_class_name : com.mysql.jdbc.Driver
    url : jdbc:mysql://192.168.57.138:3306/520_GOV_DB?autoReconnect=true
    username : perfuser
    password : perfuser
    jndi_config : jdbc/WSO2_GOV_DB
    max_active : "%{hiera('wso2::datasources::common::max_active')}"
    max_wait : "%{hiera('wso2::datasources::common::max_wait')}"
    test_on_borrow : "%{hiera('wso2::datasources::common::test_on_borrow')}"
    validation_query : "%{hiera('wso2::datasources::mysql::validation_query')}"
    default_auto_commit : "%{hiera('wso2::datasources::common::default_auto_commit')}"
    validation_interval : "%{hiera('wso2::datasources::common::validation_interval')}"

  wso2user_db :
    name : WSO2USER_DB
    description : The datasource is used for user mangement and userstore
    driver_class_name : com.mysql.jdbc.Driver
    url : jdbc:mysql://192.168.57.138:3306/520_USER_DB?autoReconnect=true
    username : perfuser
    password : perfuser
    jndi_config : jdbc/WSO2USER_DB
    max_active : "%{hiera('wso2::datasources::common::max_active')}"
    max_wait : "%{hiera('wso2::datasources::common::max_wait')}"
    test_on_borrow : "%{hiera('wso2::datasources::common::test_on_borrow')}"
    default_auto_commit : "%{hiera('wso2::datasources::common::default_auto_commit')}"
    validation_query : "%{hiera('wso2::datasources::mysql::validation_query')}"
    validation_interval : "%{hiera('wso2::datasources::common::validation_interval')}"

wso2::social_datasources :
  wso2_social_db :
    name : WSO2_SOCIAL_DB
    description : The datasource used for social framework
    driver_class_name : com.mysql.jdbc.Driver
    url : jdbc:mysql://192.168.57.138:3306/520_SOCIAL_DB?autoReconnect=true
    username : perfuser
    password : perfuser
    jndi_config : jdbc/WSO2SocialDB
    max_active : "%{hiera('wso2::datasources::common::max_active')}"
    max_wait : "%{hiera('wso2::datasources::common::max_wait')}"
    test_on_borrow : "%{hiera('wso2::datasources::common::test_on_borrow')}"
    validation_query : "%{hiera('wso2::datasources::mysql::validation_query')}"
    default_auto_commit : "%{hiera('wso2::datasources::common::default_auto_commit')}"
    validation_interval : "%{hiera('wso2::datasources::common::validation_interval')}"

wso2::metrics_datasources :
  mysql :
    name : WSO2_METRICS_DB
    description : The MySQL datasource used for WSO2 Carbon Metrics
    driver_class_name : com.mysql.jdbc.Driver
    url : jdbc:mysql://192.168.57.138:3306/520_METRICS_DB?autoReconnect=true
    username : perfuser
    password : perfuser
    jndi_config : WSO2MetricsDB
    max_active : "%{hiera('wso2::datasources::common::max_active')}"
    max_wait : "%{hiera('wso2::datasources::common::max_wait')}"
    test_on_borrow : "%{hiera('wso2::datasources::common::test_on_borrow')}"
    default_auto_commit : "%{hiera('wso2::datasources::common::default_auto_commit')}"
    validation_query : "%{hiera('wso2::datasources::h2::validation_query')}"
    validation_interval : "%{hiera('wso2::datasources::common::validation_interval')}"

# User management datasource defaults to local h2 db
wso2::usermgt_datasource: wso2user_db

wso2::registry_mounts:
  wso2_config_db:
    path: /_system/config
    target_path: /_system/config
    read_only: false
    registry_root: /
    enable_cache: true

  wso2_gov_db:
    path: /_system/governance
    target_path: /_system/governance
    read_only: false
    registry_root: /
    enable_cache: true
